name: daily_expanse_and_income_app
description: Daily expense, monthly expense, income tracker
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  fl_chart: ^0.68.0
  uuid: ^4.4.0
  google_fonts: ^6.2.1
  local_auth: ^2.2.0
  flutter_local_notifications: ^17.2.3
  font_awesome_flutter: ^10.12.0
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

flutter_icons:
    android: true
    ios: true
    image_path: "assets/logo.png"
    adaptive_icon_background: "#0F172A"
    adaptive_icon_foreground: "assets/logo.png"
